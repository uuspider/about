<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="shortcur icon" href="{{ "/images/i32.ico" | prepend: site.baseurl }}" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="{{ "/css/episode.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>
    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <p class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y年%-m月%-d日" }}</time>
                {% if page.author %}
                    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                        <span itemprop="name"> • {{ page.author }} • </span>
                        <span>自由转载-非商用-保持署名 (<a href="https://creativecommons.org/licenses/by-nc/4.0/deed.zh">CC BY-NC 4.0</a>)</span>
                    </span>
                {% endif %}
            </p>
          </header>
          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
