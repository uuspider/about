<p>如果等到你读完篇幅很长的一章之后才进行回忆，前面的许多内容可能会被忘记，你的回忆会变得模糊不清。但在一句或一段之后进行回忆，又会降低学习效果，会使你掌握的知识支离破碎，不成体系。因此，最佳的方案是在每一节之后进行回忆。每当你看到一个新的标题时就停下来，对先前的内容进行一番回忆。请继续阅读下文。</p>
